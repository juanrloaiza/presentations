<body>
  <div class="reveal">

    <div class="slides">

      <section>
        <div class="intro">
          <h3>The Science(s) of the Face</h3>
          <h1>What does universality of emotional expression tell us about emotion?</h1>

          </div>

        </div>
      </section>

        <section data-markdown="expression.md"
                 data-separator="^\n---section---\n"
                 data-separator-vertical="^\n---\n"
                 data-separator-notes="^---Notes---\n"
                 data-charset="utf-8">
        </section>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/hakimel/reveal.js/dist/reveal.js"></script>

  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/

      hash: true,
      width: "70%",
      height: "70%",
      margin: 0.15,
      navigationMode: "linear",
      transitionSpeed: "slow",
      slideNumber: 'c/t',
