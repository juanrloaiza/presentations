      <section>

          <textarea data-template>
            ### Sesgos cognitivos
            # Introducción
            ---

            Hay muy buenas razones para no fumar.

            * Causa cáncer <!-- .element: class="fragment" -->
            * Aumenta la probabilidad de enfermedades cardiacas.<!-- .element: class="fragment"  -->
            * Aumenta la probabilidad de derrames y aneurismas. <!-- .element: class="fragment" -->
            * Huele mal. <!-- .element: class="fragment" -->

            Y sin embargo, *mucha gente fuma*.

            <!-- .element: class="fragment" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Introducción
            ---
            Si hay tan buenas razones para no fumar y hay tanta información disponible, *¿por qué tanta gente sigue fumando?*

            Si fuéramos seres perfectamente racionales, ¡no habría fumadores! <!-- .element: class="fragment" -->
            > Pero no somos seres perfectamente racionales... <!-- .element: class="fragment" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Introducción
            ---
            Como seres humanos, nuestra psicología nos lleva a creer o hacer cosas que no siempre son las cosas racionales.

            > *Sesgo cognitivo*: Desviaciones sistemáticas de la racionalidad.

            <!-- .element: class="fragment" -->

            Nuestra cognición no es perfecta (ni tiene que serlo), pero es importante saber qué sesgos pueden llevarnos al error con facilidad para así intentar evitarlos. <!-- .element: class="fragment" -->

          </textarea>
        </section>
      </section>

      <section>
        <section data-markdown>
          <textarea data-template>
            ### Sesgos de creencia
            # Sesgo de creencia
            ---
            De 1 a 5, ¿qué tan plausible es el siguiente argumento?

            > Los vagos que son pobres son pobres porque quieren. Ninguna persona honrada es vaga, por lo tanto, ninguna persona honrada es pobre porque quiere. <!-- .element: class="fragment" -->

            ¿Y este otro? <!-- .element: class="fragment" -->

            > Los mafiosos son corruptos, y ningún político es mafioso. Por lo tanto, ningún político es corrupto. <!-- .element: class="fragment" -->

            ¡Ambos argumentos son inválidos por la misma razón! <!-- .element: class="fragment" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Sesgo de creencia
            ---
            Ambos argumentos tienen la forma:

            > Todos los A son B. Ningún C es A. Por lo tanto, ningún C es B. <!-- .element: class="fragment" -->

            Esta forma es inválida, pues de que los A sean B no se sigue nada sobre los C. <!-- .element: class="fragment" -->
             > Que los vagos que son pobres sean pobres porque quieren no implica nada sobre las personas honradas. <!-- .element: class="fragment" -->
             > Que los mafiosos sean corruptos no implica nada sobre los políticos. <!-- .element: class="fragment" -->

            Sin embargo, el primer argumento parece más plausible que el segundo, pues tiene una conclusión que *creemos verdadera*.

            <!-- .element: class="fragment" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Sesgo de creencia
            ---
            El *sesgo de creencia* es el sesgo que tenemos hacia tragarnos argumentos que tienen conclusiones en las que creemos, aunque sean inválidos.

            Cuando las cosas son como las creemos, somos más propensos a aceptar proposiciones que quizás no deberíamos aceptar tan fácilmente. <!-- .element: class="fragment" -->

            ¿Cómo evitarlo? <!-- .element: class="fragment" -->
            * Tomarse un tiempo para pensar ayuda a reducir el sesgo <!-- .element: class="fragment" -->
            * Distinguir entre verdad y validez <!-- .element: class="fragment" -->
          </textarea>
        </section>
      </section>

      <section>
        <section data-markdown>
          <textarea data-template>
            ### Sesgos de creencia
            # Sesgo de confirmación
            ---
            De 1 a 5, ¿qué tan plausible es el siguiente argumento?

            > Muchas mujeres alrededor de los 30 años, aunque tengan carreras profesionales exitosas, deciden voluntariamente hacer pausas en sus carreras para tener hijos, mientras que los hombres tienden a seguir trabajando y acumulando experiencia, lo que explica buena parte de la brecha salarial por género, pues a los 40 años, los hombres están en promedio mejor calificados para trabajos directivos que las mujeres de su misma edad. <!-- .element: class="fragment" -->

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Sesgo de confirmación
            ---

            ¿Y este otro?

            > Alrededor del 80% de las mujeres en situación económica de vulnerabilidad tienen uno o más hijos a su cargo. A menudo estas mujeres son solteras y deben trabajar para sostener a sus familias. De estas mujeres, cerca del 68% trabaja en condiciones de informalidad. Por estas razones, necesitamos instaurar programas de atención para estos niños. <!-- .element: class="fragment" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Sesgo de confirmación
            ---
            El *sesgo de confirmación* es el sesgo que tenemos hacia favorecer información que confirma nuestras creencias previas.

            * El dato sobre la brecha salarial es real (The Guardian, 2019). El otro dato es completamente inventado. <!-- .element: class="fragment" -->

            Tendemos a creer en evidencia que *confirma* nuestras creencias.

            <!-- .element: class="fragment" -->

            ¿Cómo evitar este sesgo? <!-- .element: class="fragment" -->
            * Revisando la evidencia y las inferencias detenidamente. <!-- .element: class="fragment" -->
          </textarea>
        </section>
      </section>

      <section>
        <section data-markdown>
          <textarea data-template>
            ### Sesgos de creencia
            # Disonancia cognitiva
            ---
            ¿Qué pasa cuando se nos presenta evidencia en contra de nuestras creencias?

            * En muchas ocasiones sentimos una molestia. <!-- .element: class="fragment" -->

            > *Disonancia cognitiva*: Incomodidad derivada de una inconsistencia percibida en las creencias propias.

            <!-- .element: class="fragment" -->

            > **Ejemplo:** Dejar de comer carne es más efectivo para salvar el medio ambiente que dejarse de duchar por un año.
              > Aún así, muchas personas preocupadas por el medio ambiente consumen carne.

            <!-- .element: class="fragment" -->

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Conservadurismo
            ---
            Dado que sentirnos inconsistentes implica incomodidad (i.e., disonancia cognitiva), tendemos a ser *conservadores* en la revisión de nuestras propias creencias.

            > Hay una bolsa que contiene 2/3 de pelotas de un color desconocido y 1/3 de pelotas de otro color desconocido. Una persona saca 10 pelotas de la bolsa y observa 8 rojas y 2 azules. Otra persona saca 20 pelotas y encuentra que 12 son rojas y 8 son azules. ¿Qué persona estará más segura de que la bolsa contiene 2/3 de pelotas rojas y 1/3 de pelotas azules? <!-- .element: class="fragment" -->

            Realmente la segunda persona debería estar más segura, pero tendemos a cambiar nuestras creencias de modo muy conservador a medida que ganamos evidencia. <!-- .element: class="fragment" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Conservadurismo
            ---
            Para motivos de la argumentación, podemos decir que: <!-- .element: class="fragment" -->

            * Debemos tener en cuenta que tendemos a rechazar (no siempre con buenas razones) evidencia en contra de nuestras creencias. <!-- .element: class="fragment" -->


            * Para evitar estos sesgos, hay que considerar más cuidadosamente evidencia en nuestra contra que a nuestro favor. <!-- .element: class="fragment" -->
          </textarea>
        </section>
      </section>

      <section>
        <section data-markdown>
          <textarea data-template>
            ### Otros sesgos cognitivos
            # Sesgo de ambigüedad
            ---
            ¿Qué es preferible?

            * 30-50% de probabilidad ganar $200,000. <!-- .element: class="fragment" -->
            * 50% de probabilidad de ganar $150,000. <!-- .element: class="fragment" -->

            ¿Y en este otro caso? <!-- .element: class="fragment" -->

            * 30-50% de probabilidad ganar $200,000. <!-- .element: class="fragment" -->
            * 50% de probabilidad de ganar $50,000. <!-- .element: class="fragment" -->

            Las personas suelen preferir probabilidades conocidas frente a probabilidades inciertas. <!-- .element: class="fragment" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Sesgo de ambigüedad
            ---
            En argumentación, el sesgo de ambigüedad lleva a subestimar las probabilidades de algunos eventos o a sobreestimarlas.

            * Subestimamos la probabilidad cuando es incierta.
              > Ejemplo: Probabilidad de que Biden gane la presidencia.

            <!-- .element: class="fragment" -->


            * Sobrestimamos nuestro conocimiento sobre variables indeterminadas.
              > Ejemplo: ¿Qué tan probable es que haya una vacuna para COVID el próximo año?

            <!-- .element: class="fragment" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Otros sesgos cognitivos
            # Efecto marco
            ---
            Imaginemos el siguiente caso:

            > Hay dos tratamientos para el COVID que se aplicarán a 600 personas. El tratamiento A salvará a 200 personas. El tratamiento B tendrá un 33% de probabilidad de que nadie muera, pero un 66% de probabilidad de que todos los participantes mueran. ¿Qué tratamiento aplicarían? <!-- .element: class="fragment" -->

            Ambos tratamientos tienen exactamente las mismas probabilidades, pero las personas suelen elegir el tratamiento A bajo esta formulación. <!-- .element: class="fragment" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Efecto marco
            ---
            Si ahora cambiamos la formulación por una negativa, la elección cambia:

            > Hay dos tratamientos para el COVID que se aplicarán a 600 personas. El tratamiento A *dejará morir a 400 personas*. El tratamiento B tendrá un 33% de probabilidad de que nadie muera, pero un 66% de probabilidad de que todos los participantes mueran. ¿Qué tratamiento aplicarían?

            <!-- .element: class="fragment" -->

            La manera en la que se presenta la información (el *marco*) afecta nuestra tendencia a aceptarla.

            <!-- .element: class="fragment" -->
          </textarea>
        </section>


        <section data-markdown>
          <textarea data-template>
            ### Efecto marco
            ---
            El efecto marco se usa para convencer a las personas de tomar una opción frente a otra equivalente.

            * 10% de descuento por matricula temprana vs. 11% de penalización por matricula tardía.
              > $100 - $10 = $90; <!-- .element: class="fragment" -->
              > $90 + ($9.99) = $100 <!-- .element: class="fragment" -->

            En contextos argumentativos, podemos llegar a aceptar proposiciones que no aceptaríamos bajo otra formulación. <!-- .element: class="fragment" -->

            * El desempleo bajó un 10%. <!-- .element: class="fragment" -->
            * El empleo subió un 10%. <!-- .element: class="fragment" -->
          </textarea>
        </section>
      </section>

      <section data-markdown>
        <textarea data-template>
          ### Sesgos cognitivos
          # Conclusión
          ---
          La lista de sesgos cognitivos es enorme, pero muestra que no debemos pretender ser seres *perfectamente racionales*.

          * Somos propensos a errores lógicos con facilidad. <!-- .element: class="fragment" -->

          Para evitar caer presa de estos sesgos, es importante pensar detenidamente y sobre todo *no confiarse*.

          <!-- .element: class="fragment" -->
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
          ### Sesgos cognitivos
          # Conclusión
          ---
          Y entonces, ¿por qué hay fumadores?

          * Subestiman las probabilidades de enfermarse.
            > "No tenemos certeza de que a mí me dará cáncer."

          <!-- .element: class="fragment" -->

          * Niegan evidencia en contra de su hábito,
            > "Hay evidencia para todo, también evidencia en contra de que fumar enferme."

          <!-- .element: class="fragment" -->

          * Justifican apelando a ambigüedades.
            > "No sé de qué me voy a morir igual, pero de algo me tendré que morir."

          <!-- .element: class="fragment" -->
        </textarea>
      </section>
