          Juan R. Loaiza<br>

      <section>
        <section data-markdown>
          <textarea data-template>
            ### Falacias de relevancia
            # Introducción
            ---

            Las *falacias de relevancia* son falacias que ocurren cuando apelamos a enunciados que no son relevantes para el contexto argumentativo en el que nos encontramos.

            <!-- .element: class="fragment" -->

            > La vacuna para el COVID-19 no saldrá pronto, pues Donald Trump dijo lo contrario y Trump nunca tiene la razón.
            <!-- .element: class="fragment"  -->

            Por más que nos gustaría que esto fuese cierto, incurrimos en un error argumentativo al hacer esta inferencia.
            <!-- .element: class="fragment" -->
          </textarea>

        </section>

        <section data-markdown>
          <textarea data-template>
            En algunos casos, la falacia ocurre por apelar directamente a las personas. <!-- .element: class="fragment" -->

            * Apelando a propiedades de una persona <!-- .element: class="fragment" -->
            * Cuestionando o apelando a la autoridad de una persona <!-- .element: class="fragment" -->

            También pueden resultar de usar maniobras retóricas de distracción. <!-- .element: class="fragment" -->

            * Distrayendo del argumento en cuestión <!-- .element: class="fragment" -->
            * Tergiversan el argumento original  <!-- .element: class="fragment" -->
        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>

            A continuación veremos *seis* falacias de relevancia comunes.

            * Falacia ad populum (apelación a la población) <!-- .element: class="fragment" -->
            * Falacia ad hominem (contra la persona) <!-- .element: class="fragment" -->
            * Falacia de apelación a la autoridad <!-- .element: class="fragment" -->
            * Conclusión irrelevante (ignoratio elenchi) <!-- .element: class="fragment" -->
            * Falacia de pista falsa (red herring) <!-- .element: class="fragment" -->
            * Falacia de muñeco de paja <!-- .element: class="fragment" -->

        </textarea>
        </section>
      </section>
      <section>

        <section data-markdown>
          <textarea data-template>
          ### Falacias dirigidas a personas
          # Falacia ad populum
          ---
          Ocurre cuando apelamos equivocadamente a un grupo.

          > Todo el mundo tiene claro que Uribe fue un gran presidente. Por lo tanto, quienes critican a Uribe están equivocados.  <!-- .element: class="fragment" -->

          Inferimos que una proposición a partir de las creencias de un grupo.  <!-- .element: class="fragment" -->

          Puede ocurrir por apelación a las emociones, gustos o valores de un grupo de personas.  <!-- .element: class="fragment" -->

        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacia ad populum
          # Justificación y aceptación
          ---
          Asumimos que las actitudes de la mayoría permiten afirmar la verdad de una proposición. <!-- .element: class="fragment" -->

          * Confusión entre *justificación* y *aceptación*.

          <!-- .element: class="fragment" -->

          Que una proposición sea aceptada no implica que esté bien justificada.  <!-- .element: class="fragment" -->

          * La justificación depende de relaciones *lógicas*, no de hechos sociológicos o psicológicos.


           <!-- .element: class="fragment" -->
        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacia ad populum
          # Ejemplos
          ---
          > Muchas grandes mentes del pasado creían que la Tierra era plana. Algo de razón han de tener semejantes mentes, así que la Tierra debe ser plana. <!-- .element: class="fragment" -->

          > Colgate es la mejor marca de crema de dientes, pues muchos científicos la recomiendan. <!-- .element: class="fragment" -->

          **Nota:** No es que la autoridad sea completamente irrelevante, sino que la autoridad debe llevarnos a las razones correctas.

          <!-- .element: class="fragment" -->

        </textarea>
        </section>


        <section data-markdown>
          <textarea data-template>
          ### Falacias dirigidas a personas
          # Falacia ad hominem
          ---
          Ocurre cuando apelamos a las propiedades de una persona (e.g., situación, creencias)

          > Comer carne está bien, pues aunque tú me has dado un argumento, tú también comes carne.  <!-- .element: class="fragment" -->

          La situación epistémica, psicológica o social de alguien no nos dice nada sobre si sus razones son **buenas o malas**.


           <!-- .element: class="fragment" -->

        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacia ad hominem
          # Propiedades personales
          ---
          Algunas propiedades personales a las que se apela usualmente en la falacia ad hominem son:

          * Creencias  <!-- .element: class="fragment" -->
          * Propiedades sociales (e.g., género, raza)  <!-- .element: class="fragment" -->
          * Motivaciones  <!-- .element: class="fragment" -->
          * Situación contingente  <!-- .element: class="fragment" -->
          * Acciones  <!-- .element: class="fragment" -->
        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacia ad hominem
          # Ejemplos
          ---
          > Tú dices que no deberíamos ir al restaurante, pero lo que tú quieres realmente es no gastar dinero, así que deberíamos ir al restaurante.  <!-- .element: class="fragment" -->

          > Uribe dijo que el Centro Democrático tuvo la mayor cantidad de votos. Pero Uribe es el fundador del Centro Democrático, así que seguro no es verdad.  <!-- .element: class="fragment" -->

          > Pedro sugiere que implementemos esta estrategia, pero él apenas va en primer semestre.  <!-- .element: class="fragment" -->
        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacias dirigidas a personas
          # Falacia de apelación a la autoridad
          ---
          Apelamos (equivocadamente) a la autoridad de una persona para establecer una proposición.

          > Juan dijo que los argumentos ad hominem eran falaces. Como Juan es el profesor, entonces eso ha de ser verdad. <!-- .element: class="fragment" -->

          Que una persona tenga autoridad no justifica una proposición; sólo da indicios de que hay buenas razones para la misma.  <!-- .element: class="fragment" -->
        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacia de apelación a la autoridad
          # Justificación y autoridad
          ---
          Que una persona con autoridad crea una proposición sugiere que hay buenas razones para creer.

          * Lo que justifica esa proposición es la razón que la persona ofrece, no el hecho de que sea esa persona quien la crea.  <!-- .element: class="fragment" -->

          La autoridad de la persona sólo puede ser una heurística, pero tenemos que poder cuestionarlo todo.  <!-- .element: class="fragment" -->
        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacia de apelación a la autoridad
          # Ejemplos
          ---
          > Aristóteles creía que las mujeres no eran seres con pleno uso de razón. Aristóteles sabía de muchísimas cosas, fue un gran filósofo y científico, por lo que ha de tener razón.  <!-- .element: class="fragment" -->

          > ¿Pero cómo se te ocurre criticar a Heidegger? ¡Heidegger es uno de los grandes filósofos de la historia!  <!-- .element: class="fragment" -->

          > Como dice el científico norteamericano, doctor de Harvard y galardonado con varios premios...  <!-- .element: class="fragment" -->
        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacias dirigidas a personas
          # Recapitulación
          ---
          Falacias de relevancia que apelan directamente a las personas:

          * *Falacia ad populum*: Apelación a números.
              > Todo el mundo cree P, por lo tanto...

          <!-- .element: class="fragment" -->

          * *Falacia ad hominem*: Apelación a la persona.
              > Esa persona es X o Y, por lo tanto...

          <!-- .element: class="fragment" -->

          * *Falacia de apelación a la autoridad*
              > Esa persona tiene autoridad, por lo tanto...

          <!-- .element: class="fragment" -->
        </textarea>
        </section>
      </section>

      <section>
        <section data-markdown>
          <textarea data-template>
          ### Falacias de distracción
          # Conclusión irrelevante
          ---
          Ocurre cuando extraemos una conclusión que no se sigue de las premisas, i.e., una conclusión irrelevante para el contexto argumentativo.

          > ¿Sabemos si esta persona cometió tal crimen? Es atroz robarle a los pobres, y por lo tanto el crimen debe ser castigado severamente. <!-- .element: class="fragment" -->

          También conocida como *ignoratio elenchi*.

          <!-- .element: class="fragment" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Conclusión irrelevante
          # Errores lógicos y relevancia
          ---
          Llegamos a conclusiones irrelevantes cuando inferimos una proposición que no se sigue de las premisas.

          A menudo ocurre cuando inferimos algo relacionado (retóricamente plausible) pero irrelevante. <!-- .element: class="fragment" -->

          > El currículo está muy bien diseñado. Le hemos puesto muchísimo esfuerzo y dedicación. <!-- .element: class="fragment" -->

          > A pesar de que los tapabocas previenen que el virus se propague, creo que no deberíamos usar tapabocas porque es demasiado incómodo. <!-- .element: class="fragment" -->

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Conclusión irrelevante
          # Refutaciones
          ---
          La falacia de conclusión irrelevante ocurre a menudo en *refutaciones*.

          * Si un argumento deriva en P, una buena refutación muestra que una de sus premisas es falsa o que P no se sigue. <!-- .element: class="fragment" -->


          * Arrojar un argumento para ~P sin mostrar falsedad de las premisas o invalidez constituye falacia de conclusión irrelevante. <!-- .element: class="fragment" -->

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacias de distracción
          # Falacia de pista falsa
          ---
          Es un intento deliberado por distraer del punto central *cambiando el objeto de discusión*.

          > La fuerza policial permitió la muerte de varias personas, pero mucho de lo que han hecho en el pasado es loable y merece nuestra apreciación. <!-- .element: class="fragment" -->

          Conocida también como *red herring*.

          <!-- .element: class="fragment" -->

          Arrojamos una pista falsa que lleva la discusión por otra parte, ignorando el punto inicial que se estaba discutiendo. <!-- .element: class="fragment" -->

        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacia de pista falsa
          # Ejemplos
          ---
          > Facebook vendió datos de los usuarios sin su consentimiento, pero la gente anda dejando sus datos en internet sin problemas, subiendo fotos a plataformas y activando toda clase de servicios de rastreo. <!-- .element: class="fragment" -->

          > —Puedes dejar de comer carne, tienes los medios para hacerlo."
          >
          > —¿Pero qué pasa con la gente que no tiene los medios? Hay gente pobre que no puede tener dietas veganas, así que el veganismo es más bien una actividad elitista privilegiada."

          <!-- .element: class="fragment" -->

        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacias de distracción
          # Falacia de muñeco de paja
          ---
          Ocurre cuando representamos mal el argumento de nuestro interlocutor para refutar un versión mal formulada.

          > No debemos legalizar el uso de ninguna droga. Los defensores de la legalización, al pretender que los consumidores no vayan a la cárcel, quieren que todos anden por la calle consumiendo drogas, lo que supone un peligro para nuestros niños. <!-- .element: class="fragment" -->

          Consiste en escoger la interpretación *menos caritativa* disponible de una afirmación.

          <!-- .element: class="fragment" -->
        </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### Falacias de distracción
          # Recapitulación
          ---
          Falacias que buscan distraer del punto central de la discusión:

          * Falacia de *conclusión irrelevante* (ignoratio elenchi)
            > La conclusión no se sigue de las premisas.


            <!-- .element: class="fragment" -->
          * Falacia de la *pista falsa* (red herring)
            > Miremos este otro lado sin responder al inicial.


            <!-- .element: class="fragment" -->
          * Falacia del *muñeco de paja*
            > El otro dijo P en su interpretación menos caritativa.


            <!-- .element: class="fragment" -->
        </textarea>
        </section>

      </section>


      <section data-markdown>
        <textarea data-template>
        # Actividad

        Ya sabemos de varias falacias comunes, sus clasificaciones y cómo identificarlas.

        Busquemos casos de falacias en algún *artículo de noticias* o intervención en *redes sociales* (e.g., Twitter).

        <!-- .element: class="fragment" -->

        Para cada falacia que encontremos, recopilemos la falacia e identifiquemos su tipo y en qué error incurre. <!-- .element: class="fragment" -->

        Si es posible corregir la falacia, anotemos la posible corrección. <!-- .element: class="fragment" -->

      </textarea>
